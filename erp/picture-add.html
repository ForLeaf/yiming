<body>
<div class="clearfix" id="add_picture">
	<div id="scrollsidebar" class="left_Treeview">
		<div class="show_btn" id="rightArrow"><span></span></div>
		<div class="widget-box side_content" >
			<div class="side_title"><a title="隐藏" class="close_btn"><span></span></a></div>
			<div class="side_list">
				<div class="widget-header header-color-green2">
					<h4 class="lighter smaller">选择产品类型</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main padding-8">
						<div  id="treeDemo" class="ztree"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
   <div class="page_right_style">
   <div class="type_title">添加商品</div>
	<form class="form form-horizontal" id="form-article-add">
		<div class=" clearfix cl">
         <label class="form-label col-2">简略标题：</label>
	     <div class="formControls col-10"><input type="text" class="input-text" value="" placeholder="" id="goodsTitle" name="goodsTitle"></div>
		</div>
		<div class=" clearfix cl">
			
			<div class="Add_p_s">
            <label class="form-label col-2">产品编号：</label>
			<div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="goodsNum" name="goodsNum"></div>
            </div>
			<div class="Add_p_s">
             <label class="form-label col-2">产&nbsp;&nbsp;&nbsp;&nbsp;地：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="goodsPlace" name="goodsPlace"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">品&nbsp;&nbsp;&nbsp;&nbsp;牌：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="goodsBland" name="goodsBland"></div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">展示价格：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="goodsPrice" name="goodsPrice" >元</div>
			</div>
            <div class="Add_p_s">
             <label class="form-label col-2">市场价格：</label>	
			 <div class="formControls col-2"><input type="text" class="input-text" value="" placeholder="" id="ShopPrice" name="ShopPrice" >元</div>
			</div>
           
			
		</div>
		
		<div class="clearfix cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="keywords" name="keywords">
			</div>
		</div>
		<div class="clearfix cl">
			<label class="form-label col-2">图片上传：</label>
			<div class="formControls col-10">
				<div class="uploader-list-container">
					<div class="queueList">
						<input type="file" name="photos">
					</div>
					<div class="statusBar" style="display:block;">
						<div class="btns">
							<div id="filePicker2"></div>
							<div id="uploadBtn" class="btn btn-primary radius">增加图片</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix cl">
			<div class="Button_operation">
				<input type="button" class="btn btn-primary radius" id="subBtn" name="" value="保存并提交审核">
				<button class="btn btn-secondary  btn-warning" type="button"><i class="icon-save"></i>保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
    </div>
</div>

</script>
