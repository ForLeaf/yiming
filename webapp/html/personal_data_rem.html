<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

	<title>个人资料</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/personal_data_rem.css">
	<link rel="stylesheet" type="text/css" href="../css/reg_log_base_rem.css">
	<script type="text/javascript" src="../js/rem.js"></script>
</head>
<body>
	<!--标题栏-->
	<div class="container">
		<header class="bar">
        	<a href="personal_rem.html" class="iconfont icon-fanhui lg"></a>
        	<h1 class="title">个人资料</h1>
    	</header>
	</div>

	<div class="person_data">
		<ul>
			<li>
				<div class="item-input">
	                <input type="text" placeholder="&nbsp;昵称" name="nickname" value="" id="input-nickname">
	                <a href="#" id="cls_nickname" class="iconfont icon-x"></a>
	            </div>
			</li>
			<li>
				<div class="item-input">
	                <input type="text" placeholder="&nbsp;请填写您的手机号" name="phone" value="" id="input-phone">
	                <a href="#" id="cls_phone" class="iconfont icon-x"></a>
	            </div>
			</li>
			<li>
				<div class="item-input">
	                <input type="text" placeholder="&nbsp;请填写你的姓名" name="name" value="" id="input-name">
	                <a href="#" id="cls_name" class="iconfont icon-x"></a>
	            </div>
			</li>
			<li>
				<div class="item-input">
	                <input type="text" placeholder="&nbsp;请填写您的QQ号码" name="qq" value="" id="input-qq">
	                <a href="#" id="cls_qq" class="iconfont icon-x"></a>
	            </div>
			</li>
		</ul>

		<div class="btn_Msg">
			<a href="#" class="saveMsg" id="submit">保存用户信息</a>
		</div>

		<i class="kefuImg"><img src="../img/kefu.jpg"></i>
		
	</div>
</body>
</html>
